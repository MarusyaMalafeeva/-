    <h1>Определение числа</h1>
    <p>
      Введите вещественное число, чтобы определить, положительное оно,
      отрицательное или ноль:
    </p>
    <form id="numberForm">
      <input
        type="number"
        step="any"
        id="numberInput"
        placeholder="Введите число"
        required
      />
      <button type="submit">Определить</button>
    </form>

    <p id="result"></p>

    <script>
      document
        .getElementById("numberForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const number = parseFloat(
            document.getElementById("numberInput").value
          );
          let resultText;

          if (number > 0) {
            resultText = "Число положительное.";
          } else if (number < 0) {
            resultText = "Число отрицательное.";
          } else {
            resultText = "Это число ноль.";
          }

          document.getElementById("result").innerText = resultText;
        });
    </script>
